{% extends 'layout.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}Ecommerce - Add Brand{% endblock %}

{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
           {% if brand is not none %}
            <h1 class="text-center mt-5">Add a brand</h1>
           {% else %}
            <h1 class="text-center mt-5">Add a Category</h1>
           {% endif %}

            {{ wtf.quick_form(form) }}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
